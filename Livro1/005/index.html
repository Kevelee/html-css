<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas
    </title>
</head>
<body>
    <h1>Aprendendo a criar tabelas</h1>
    <p>Segue uma tabela aléatoria</p>
    <table>
        <tr>
            <td>15</td><td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>45</td><td>60</td><td>45</td>
        </tr>
        <tr><td>90</td>
            <td>60</td><td>90</td>
        </tr>
    </table>
    <h2>Cabeçalhos da Tabela</h2>
    <table>
        <tr>
            <th></th><th>Sábado</th><th>Domingo</th>
        </tr>
        <tr>
            <th>Bilhetes Vendidos</th><td>120</td><td>135</td>
        </tr>
        <tr>
            <th>Vendas Totais:</th><td>$600</td><td>$675</td>
        </tr>
    </table>
    <table>
        <tr>
        <th></th><th>9am</th><th>10am</th><th>11am</th><th>12am</th>
        </tr>
        <tr>
            <th>Monday</th><td>Geographia</td>
            <td>Math</td><td>Art</td>
        </tr>
        <tr>
            <TH>Tuesday</TH><td colspan="3">Gym</td><td>Home Ec</td>
        </tr>
    </table>
    <table>
        <tr>
            <th></th><th>abc</th><th>BBC</th><th>CNN</th>
        </tr>
        <tr>
            <th>06:00-07:00</th><td rowspan="2">Filme</td><td>Comédia</td><td>Notícia</td>
        </tr>
        <tr>
            <th>07:00-08:00</th><td>Esporte</td><td>Atualidades</td>
        </tr>
    </table>
    
</body>
</html>
